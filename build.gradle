plugins {
    id 'java'
}

group = 'org.adrian'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

task DefaultTask() {

    doLast {
        String name = project.hasProperty("name") ?
                project.property("name") : 'Gradle User'
        println "Hello, $name! Welcome to Gradle World!"
    }
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'junit:junit:4.13'
}

task CustomTaskPR16Module18Adrian () {

    description ("Run Tambahan Custom Task")
    doLast {
        println "Ini adalah tambahan custom task !"
    }
}